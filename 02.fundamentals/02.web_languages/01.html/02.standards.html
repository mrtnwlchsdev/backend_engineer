<!-- Elemento que le especifica al navegador el tipo del documento que sera leido y posteriormente renderizado -->
<!DOCTYPE html>

<!-- Elemento raiz del documento HTML -->
<html lang="en">

<!-- Elemento encargado de contener los metadatos de la pagina o sitio web -->
<head>

    <!-- Especificacion de caracteres del documento -->
    <meta charset="UTF-8">

    <!-- Renderizado responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo a mostrar en la pestaña del navegador -->
    <title>Estandar HTML</title>
</head>
<body>
    <!--
        // ** Enlaces

        Los enlaces le permiten al usuario acceder a contenido localizado en otros sitios web

            <a href="https://www.google.com" target="_blank">Google</a>

        - El atributo href especifica la URL del sitio web a donde sera redirigido el usuario, cuando de click sobre dicho enlace
        - La especificacion del atributo target es opcional. El valor _blank de dicho atributo abre una nueva pestaña con el contenido del nuevo sitio web al cual sera redirigido el usuario
    -->
</body>
</html>

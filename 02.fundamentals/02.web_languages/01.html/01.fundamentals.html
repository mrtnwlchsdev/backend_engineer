<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos HTML</title>
</head>

<!-- El elemento body contiene los elementos visibles en la interfaz del navegador -->
<body>
    <!--
        // ** HTML se compone de elementos, los cuales se encargan de estructurar el contenido de una aplicacion o sitio web

        <p> - Etiqueta de apertura
            Hello World - Contenido
        </p> - Etiqueta de cierre

        // ** La estructura de un documento HTML se basa en la anidacion de elementos a traves de una relacion padre-hijo

            <div>
                <p>Hello <span>World</span</p>
                <img src="picture.png" alt="">
            </div>

            - El elemento div es el elemento padre
            - Los elementos p e img son elementos hermanos, ya que se encuentran en el mismo nivel de la estructura
            - El elemento span es hijo del elemento p, el cual a su vez es hijo del elemento div

        // ** Los encabezados HTML se estructuran en 6 niveles distintos

            <h1></h1>
            <h2></h2>
            <h3></h3>
            <h4></h4>
            <h5></h5>
            <h6></h6>

            ** El encabezado h1 es el encabezado de primer nivel y solo debe existir 1 dentro de un documento HTML

        // ** Los atributos son propiedades recibidas por un elemento HTML.
        Los atributos se pueden usar de varias maneras, como por ejemplo modificar el estilo inicial del elemento o proveer informacion adicional al mismo.
        Los atributos se especifican dentro de la etiqueta de apertura del elemento y se estructuran en pares clave valor

            attribute="value"

            <p style="color: red;">Hello World</p>

        // ** Existen 2 tipos de listas que pueden ser utilizadas dentro de un documento HTML

        Listas desordenadas

            <ul></ul>

        Listas ordenadas

            <ol></ol>
    -->
</body>
</html>
